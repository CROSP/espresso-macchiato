plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.3.4'
}

apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        // target lowest min sdk which is supported by espresso
        minSdkVersion 8
        targetSdkVersion 23

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // support code coverage for testing
            testCoverageEnabled = true
        }
    }
}

publish {
    groupId = 'de.nenick'
    artifactId = 'espresso-macchiato'
    publishVersion = '0.1.0'
    desc = 'Oh hi, this is a nice description for a project, right?'
    website = 'https://github.com/nenick/espresso-macchiato'
    autoPublish = false // just a try
}

scmVersion {
    tag {
        prefix = 'espresso-macchiato'
    }
}

dependencies {
    compile('com.android.support.test.espresso:espresso-contrib:2.2.1') {
        exclude module: 'junit' // because of lint error
    }
    compile 'com.android.support:design:23.2.0'

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.squareup.assertj:assertj-android:1.1.1'
    androidTestCompile project(':espressotools')
}